<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer2</title>
</head>
<body>
    <h1>Cambio de im√°genes con JS</h1>
    <img src="http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg" alt="image" id="myFPImage"
    onclick="cambiaPic()"
    width="200" height="180">

    <p>Haz click sobre la imagen para cambiarla.</p>

    <script>
        function cambiaPic() {
            var image = document.getElementById('myFPImage');
            if (image.src.match("black")) {
                image.src = "http://myfpschool.com/wp-content/uploads/2016/06/mygreen.jpeg";
            } else if (image.src.match('dog')){
                image.src = "http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg";
            } else {
                image.src = "https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb_square.jpg?w=136&h=136"
            }
        }
    </script>
</body>
</html>
