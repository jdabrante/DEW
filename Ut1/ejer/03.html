<body>
    <p id="mytxt">Aprende JS con MyFPSchool!</p>
    <p id="q1">JS es un lenguaje de programacion</p>
    <button type="button" onclick=" Evaluate('Verdadero', 'q1')">Verdadero</button>

    <button type="button" onclick="myFunction()">Dale!</button>
    <script>
        function myFunction() {
            var x = document.getElementById("mytxt");
            x.style.fontSize = "25px";
            x.style.color = "red";
        }

        function Evaluate(x, id) {
            var q = document.getElementById(id);
            if (x == 'Verdadero') {
                q.style.color = 'green';
            } else {
                q.style.color = 'red';
            }
        }
    </script>
