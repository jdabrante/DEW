<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Hola</title>
</head>
<body>

        document.getElementById('title').innerHTML = document.getElementById('new').value;
    }
</script>


</body>
