<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="number">Numero</label>
    <input type="number" name="number" id="number" onkeyup="calculate()">
    <p id="result"></p>
    <script>
        function calculate() {
            let last_value = 0;
            let current_value = 1;
            let output = "";
            let number = document.getElementById("number").value;
            for (let i = 1; i <= number; i++) {
                if ( i == number ) {
                    output += last_value + current_value;
                } else {
                    output += last_value + current_value + ",";
                }
                
            }   
        }

    </script>
</body>
</html>
