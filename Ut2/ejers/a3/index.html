</head>
<body>
    <p>parseInt("15"): 15</p>
    <p>parseInt("15.5"): 15</p>
    <p>parseInt(15.5): 15</p>
    <p>parseInt("true"): NaN</p>
    <p>parseInt(true): NaN</p>
    <p>parseInt("Pedro": NaN)</p>
    <p>parseInt(15 + "Pedro"): NaN</p>
    <p>parseFloat("15.5"): 15.5</p>
    <p>parseFloat(15.5): 15.5</p>
</body>
